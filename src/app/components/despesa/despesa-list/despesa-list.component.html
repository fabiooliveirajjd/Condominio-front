<div>
  <div class="container">
    <h1>DESPESA</h1>

    <button routerLink="create" class="mat-elevation-z8" mat-stroked-button>
      ADICIONAR DESPESA
    </button>

    <div class="mat-elevation-z8">
      <table class="container1" mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="idDespesa">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.idDespesa }}</td>
        </ng-container>

        <ng-container matColumnDef="valorEntrada">
          <th mat-header-cell *matHeaderCellDef>´VALOR DE ENTRADA</th>
          <td mat-cell *matCellDef="let element">{{ element.valorEntrada }}</td>
        </ng-container>

        <ng-container matColumnDef="valorSaida">
          <th mat-header-cell *matHeaderCellDef>VALOR DE SAIDA</th>
          <td mat-cell *matCellDef="let element">{{ element.valorSaida }}</td>
        </ng-container>

        <ng-container matColumnDef="descriminacao">
          <th mat-header-cell *matHeaderCellDef>DISCRIMINAÇÃO</th>
          <td mat-cell *matCellDef="let element">
            {{ element.descriminacao }}
          </td>
        </ng-container>

        <ng-container matColumnDef="dataPagamento">
          <th mat-header-cell *matHeaderCellDef>DATA DO PAGAMENTO</th>
          <td mat-cell *matCellDef="let element">
            {{ element.dataPagamento }}
          </td>
        </ng-container>

        <ng-container matColumnDef="caixaTotal">
          <th mat-header-cell *matHeaderCellDef>CAIXA TOTAL</th>
          <td mat-cell *matCellDef="let element">{{ element.caixaTotal }}</td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>AÇÔES</th>
          <td mat-cell *matCellDef="let element">
            <a routerLink="update/{{ element.idDespesa }}">
              <i class="material-icons edit">edit</i>
            </a>
            <a routerLink="delete/{{ element.idDespesa }}">
              <i class="material-icons delete">delete</i>
            </a>
            <a routerLink="view/{{ element.idDespesa }}">
              <i class="material-icons view">visibility</i>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator class="container1" [pageSizeOptions]="[6, 10, 20]">
      </mat-paginator>
    </div>
  </div>
</div>
